<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>联系卖家</title>
    <!-- <link rel="stylesheet" href="css/style.css"/> -->
    <link rel="stylesheet" href="css/normalize.css" type="text/css" />
    <link rel="stylesheet" href="css/chat.css" type="text/css" /> 
</head>
<body>
	<div class="chat">
		<div class="sidebar">
			<div class="m-card">
				<div class="head">
					<img class="avatar" width="50" height="50"  src='images/20210706153514.png'>
					<p class="name">卖家</p>
				</div>
				<div class="footer">
					<p>卖家Id：<span class="receiveUserId">12345678901</span></p>
				</div>
			</div>
		</div>
		<div class="main">
			<div class="m-message">
				<ul>
					<li>
						<p class="time"><span>19:19</span></p>
						<div class="main">
							<img class="avatar" width="30" height="30" src="images/20210706153514.png">
							<div class="text">您好！请问有什么可以帮助您的呢?</div>
						</div>
					</li>
					<li>
						<p class="time"><span>19:27</span></p>
						<div class="main self">
							<img class="avatar" width="30" height="30" src="images/1.jpg">
							<div class="text">我想要购买您的商品</div>
						</div>
					</li>
				</ul>
			</div>
			<div class="m-text">
				<textarea placeholder="按 Ctrl + Enter 发送"></textarea>
			</div>
		</div>
	</div>
</body>
</html>
