<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>购物车</title>
    <!-- <link rel="stylesheet" href="css/style.css"/> -->
    <link rel="stylesheet" href="css/normalize.css" type="text/css" />
    <link rel="stylesheet" href="css/shopCar.css" type="text/css" /> 
    <script type="text/javascript" src="js/demo.js"></script>
</head>
<body>

<div class="wrapper">
        <div class="head">
                <ul class="fl">
                    <li><img src="image/5b6a85d46ad96.png" height="50px"></li>
                    <li class="space"></li>
                    <li><span class="bigger">我的购物车</span></li>
                </ul>
                <ul class="fr">
                    <li><span >购物车里还没有商品，马上去</span></li>
                    <li><a href="../登陆后/loginindex.html">购买</a></li>
                    <li><i class="shopC"></i></li>
                </ul>
        </div>
        <div class="nav"></div>
        <div class="content">
            <table id="cartTable">
                <thead>
                    <tr>
                        <th><label><input class="check-all check" type="checkbox"/>&nbsp;全选</label></th>
                        <th>商品</th>
                        <th>单价</th>
                        <th>数量</th>
                        <th>小计</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="checkbox"><input class="check-one check" type="checkbox"/></td>
                        <td class="goods"><img src="../购物车/image/20210705194010.png" alt=""/><span>七彩虹GTX1650显卡GTX1650Super/1050TI台式机电脑4G游戏独立显卡</span></td>
                        <td class="price">1499.00</td>
                        <td class="count">
                            <span class="reduce">-</span>
                            <input class="count-input" type="text" value="1"/>
                            <span class="add">+</span></td>
                        <td class="subtotal">1499.00</td>
                        <td class="operation"><span class="delete">删除</span></td>
                    </tr>

                </tbody>
            </table>
        </div>
        <div class="foot" id="foot">
             <label class="fl select-all"><input type="checkbox" class="check-all check"/>&nbsp;全选</label>
             <a class="fl delete" id="deleteAll" href="javascript:;">删除</a>
             <div class="fr closing"><a href="../结算/结算1.html">结 算</a></div>
             <div class="fr total">合计：￥<span id="priceTotal">0.00</span></div>
             <div class="fr selected" id="selected">已选商品
                 <span id="selectedTotal">0</span>件
                 <span class="arrow up">︽</span>
                 <span class="arrow down">︾</span>
             </div>
             <div class="selected-view">
                 <div id="selectedViewList" class="clearfix">             //取消选择
                 </div>
                 <span class="arrow">◆<span>◆</span></span>
             </div>
        </div>
        <div class="footer">
            <div class="link">
              <p>
                <a href="#">关于放肆购</a>
                <span>|</span>
                <a href="#">常见问题</a>
                <span>|</span>
                <a href="#">违规投诉</a>
                <span>|</span>
                <a href="#">开放平台</a>
                <span>|</span>
                <a href="#">用户协议</a>
                <span>|</span>
                <a href="#">客服电话：</a>
                <a class="c" href="#">400-9216-666</a>
             </p>
            </div>
        </div>
</div>



</body>
</html>
