<!DOCTYPE html>

<html lang="zh-cn" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>欢迎注册</title>

    <style>
      
    </style>
</head>
<body>
    <h3>时间不常在 抓紧谈恋爱</h3>
    <form>
        <table width="500">
            <!-- 用户名-->
            <tr>
                <td>
                    <label for="11">用户名：</label>
                </td>

                <td>
                    <input type="text" name="username" id="11" maxlength="9" />
                </td>
            </tr>

            <!--密码-->
            <tr>
                <td>
                    <label for="pass">密&nbsp;&nbsp;&nbsp;码：</label>
                </td>

                <td>
                    <input type="password" name="password" maxlength="6" id="pass" />
                </td>
            </tr>

            <!--性别-->
            <tr>
                <td>
                    性&nbsp;&nbsp;&nbsp;别：
                </td>

                <td>
                    <input type="radio" name="sex" id="22" checked><label for="22">男</label>
                    <input type="radio" name="sex" id="33" checked><label for="33">女</label><br />
                </td>
            </tr>

            <!--生日-->
            <tr>
                <td>
                    生日：
                </td>

                <td>
                    <select>
                        <option selected>--请选择年--</option>
                        <option>1999</option>
                        <option>2000</option>
                        <option>2001</option>
                        <option>2002</option>
                        <option>2003</option>
                        <option>其它</option>
                    </select>

                    <select>
                        <option selected>--请选择月--</option>
                        <option>1月</option>
                        <option>2月</option>
                        <option>3月</option>
                        <option>4月</option>
                        <option>5月</option>
                        <option>6月</option>
                        <option>7月</option>
                        <option>8月</option>
                        <option>9月</option>
                        <option>10月</option>
                        <option>11月</option>
                        <option>12月</option>
                    </select>

                    <select>
                        <option selected>--请选择日--</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                        <option>其它</option>
                    </select>
                <td />
            </tr>

            <!--爱好-->
            <tr>
                <td>
                    爱&nbsp;&nbsp;&nbsp;好：
                </td>

                <td>
                    <input type="checkbox" id="ping" checked /><label for="ping">乒乓球</label>
                    <input type="checkbox" id="lan" /><label for="lan">篮球</label>
                    <input type="checkbox" id="you" /><label for="you">游泳</label><br />
                </td>
            </tr>

            <!--手机号码-->
            <tr>
                <td>
                    <label for="num">手机号码:</label>
                </td>

                <td>
                    <input type="text" id="num" maxlength="11" />
                    <input type="button" value="获取验证码" />
                </td>
            </tr>

            <!--职业-->
            <tr>
                <td>
                    职业：
                </td>

                <td>
                    <select>
                        <option>学生</option>
                        <option>社畜</option>
                        <option>程序员</option>
                        <option selected>自由工作者</option>

                    </select>
                </td>
            </tr>

            <!--意见-->
            <tr>
                <td>
                    <label for="liuyan">给我们的留言:</label>
                </td>

                <td>
                    <textarea cols="32" rows="5" id="liuyan">请您对我们的网站留下您宝贵的建议</textarea>
                </td>
            </tr>

            <!--上传文件-->
            <tr>
                <td>
                    上传文件
                </td>

                <td>
                    <input type="file" />
                </td>
            </tr>

            <!--空行-->
            <tr>
                <td></td>
            </tr>

            <!--注册和重置-->
            <tr>
                <td>
                    <input type="submit" value="免费注册" />
                </td>

                <td>
                    <input type="reset" value="重新填写" />
                </td>
            </tr>

            <!--空行-->
            <tr>
                <td></td>
            </tr>

            <!--用户协议-->
            <tr>
                <td>
                </td>

                <td>
                    <input type="checkbox" value="" />我同意<a href="file/协议.txt" target="_blank">用户协议与注册条款</a>
                </td>
            </tr>

            <!--用户协议-->
            <tr>
                <td>
                </td>

                <td>
                    <h5>我承诺：</h5>
                    <ol>
                        <li>
                            年满16岁
                        </li>
                        <li>
                            使用真实信息注册
                        </li>
                        <li>
                            没有重复注册
                        </li>
                    </ol>
                </td>
            </tr>
        </table>
    </form>

    <a href="初始.html"><p align="center">回到首页</p></a>

    <!-- input 输入表单元素 radio 单选  checkbox 多选框  checked 默认选上 ;label 将光标放到里面-->
</body>
</html>
