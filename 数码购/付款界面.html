<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./css/收银.css">
</head>
<body>
<div id="tanchu">
</div>
<div id="form">
    <h4>以下是购买清单:</h4>
    <table border="1" bordercolor="red">

        <tr><td>请选择交易类型：<input type="radio" name= "sex" id="zhifubao" checked="checked"/>支付宝<input type="radio" name="sex" id="winxin" />微信</td></tr>
        <tr><td>请选择交易物品：<input type="checkbox" name="c1" value="shuoji" id="phone"/>手机（2000￥）<input type="checkbox" name="c2" value="dianao" id="diannao"/>电脑（5000￥）<input type="checkbox" name="c3" value="dianshiji" id="dianshi"/>电视机（8000￥）</td></tr>
        <tr><td>请选择交易数量：<input id="trade" type="text"/></td></tr>
        <tr><td><button type="submit">购买</button></tr>
    </table>
</div>
</body>
<script>
    var div =document.querySelector('#tanchu')
    const ul =document.createElement("ul")
    div.appendChild(ul)
    var btn=document.querySelector('button')
    btn.onclick=function (){
        var li =document.createElement('li')
        var num =0
        const phone =2000
        const num1=5000
        const num2=8000
        var shouji=document.querySelector('#phone')
        if (shouji.checked==true){
            num+=2000
        }
        var diannao=document.querySelector('#diannao')
        if (diannao.checked==true){
            num+=5000
        }
        var dianshi=document.querySelector('#dianshi')
        if (dianshi.checked==true){
            num+=8000
        }
        var trade =document.querySelector('#trade').value
        num =num*trade
        var zhifubao=document.querySelector('#zhifubao')
        var brond=''
        if (zhifubao.checked==true) {
            brond='支付宝'
        }
        else{
            brond='微信'
        }

        li.innerText=brond+'支付：'+num
        ul.appendChild(li)
    }


</script>
</html>
